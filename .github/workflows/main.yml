name: WhatsApp Bot Deployment

on:
  workflow_dispatch: # Manual trigger for full control
  push:
    branches:
      - main
    paths:
      - 'src/**' # Trigger only on changes to source code
      - 'package.json'
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' # Restrict unnecessary runs

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm' # Cache dependencies for faster builds

    - name: Install dependencies
      run: npm ci # Clean install for consistent builds

    - name: Run Lint and Tests
      run: |
        npm run lint || echo "Linting failed, but continuing..."
        npm test || echo "Tests failed, but continuing..."

    - name: Deploy Bot
      run: |
        echo "Starting WhatsApp Bot..."
        npm start
      if: github.event_name == 'push' # Deploy only on push events
